name: "micromamba-on-windows without conda"

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]

    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: mamba-org/provision-with-micromamba@v14
      with:
        environment-file: false
    - run: |
        conda info -a
